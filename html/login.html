<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="container">
        <div class="container-background">
            <div class="form">
                <div class="form_login">
                    <div class="form-content">
                        <header>خوش آمدید</header>
                        <div class="media-options">
                            <a href="#" class="field google">
                                <span>ورود با گوگل</span>
                            </a>
                        </div>
                        <div class="line"></div>
                        <form action="#">
                            <div class="field input-field">
                                <input type="email" placeholder="ایمیل" class="input">
                            </div>
                            <div class="field input-field">
                                <input type="password" placeholder="رمز عبور" class="password">
                            </div>
                            <div class="form-link">
                                <span>رمز عبور خود را فراموش کرده اید؟<a href="#" class="link login-link"> فراموشی رمز عبور</a></span>
                            </div>
                            <div class="field button-field">
                                <button>ورود</button>
                            </div>
                        </form>
    
                    </div>
                </div>
            </div>
            <div class="text">
                <h1>دوران،</h1>
                <h1>همراه شما خواهد بود</h1>
                <h2 class="h2-text"> 
                    <p>دوران کار شما را برای برنامه ریزی کوتاه مدت آسان</p>
                    <p>کرده و این قابلیت را به شما میدهد که بهترین تصمیم</p>
                    <p>را در کوتاه ترین زمان برای زمان پیش روی خود بگیرید</p>
                </h2>
            </div>
        </div>
    </div>
    
</body>
</html>
