<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="container">
        <div class="container-background">
            <div class="form">
                <div class="form_signup">
                    <div class="form-content">
                        <header>ثبت نام</header>
                        <form action="#">
                            <div class="field input-field">
                                <input type="text" placeholder="نام و نام خانوادگی" class="name">
                            </div>
                            <div class="field input-field">
                                <input type="email" placeholder="ایمیل" class="input">
                            </div>
                            <div class="field input-field">
                                <input type="password" placeholder="رمز عبور" class="password">
                            </div>
                            <div>
                                <label for="agree"> <span class="accept-text">.تمامی شرایط و قوانین را می پذیرم</span></label>
                                <input type="checkbox" id="agree" name="agree">
                            </div>
                            <div class="field button-field">
                                <button>ثبت نام</button>
                            </div>
                        </form>
                        <div class="form-link">
                            <span>آیا قبلا ثبت نام کرده اید؟ <a href="#" class="link login-link">ورود</a></span>
                        </div>
                    </div>
                </div>
            </div>
            <<div class="text">
                <h1>دوران،</h1>
                <h1>همراه شما خواهد بود</h1>
                <h2 class="h2-text"> 
                    <p>دوران کار شما را برای برنامه ریزی کوتاه مدت آسان</p>
                    <p>کرده و این قابلیت را به شما میدهد که بهترین تصمیم</p>
                    <p>را در کوتاه ترین زمان برای زمان پیش روی خود بگیرید</p>
                </h2>
            </div>
        </div>
    </div>
</body>
</html>
